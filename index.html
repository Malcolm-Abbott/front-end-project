  <body>
    <header>
      <form>
        <div class="row flex-header">
          <div class="col-third">
            <div class="input-wrapper">
              <i class="fa-solid fa-filter fa-lg"></i>
              <input
                type="text"
                name="filter-bar"
                id="filter-bar"
                placeholder="Filter by platform"
                class="hidden" />
            </div>
          </div>
          <div class="col-third">
            <div class="header-heading-wrapper">
              <h1 class="header">Home</h1>
              <i class="fa-solid fa-house fa-lg"></i>
            </div>
          </div>
          <div class="col-third">
            <div class="input-wrapper">
              <i class="fa-solid fa-magnifying-glass fa-lg"></i>
              <input
                type="text"
                name="search-bar"
                id="search-bar"
                placeholder="Search by name" />
            </div>
          </div>
        </div>
      </form>
    </header>

              <div class="game-img-text">

            </div>
            <div class="col-six">
              <div class="game-img-wrapper">

              <div class="game-img-text">

            </div>
            <div class="col-six">
